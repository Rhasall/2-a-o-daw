        <script>

                let numero = prompt("Introduce un número:");
                numero = Number(numero);
                if (numero > 0) {
                    alert("El numero es positivo.");

                } else if (numero < 0) {
                    alert("El numero es negativo.");

                } else if (numero === 0) {
                    alert("El numero es cero.");

                } else {
                    alert("Eso no es un numero válido.");
                }

        </script>
