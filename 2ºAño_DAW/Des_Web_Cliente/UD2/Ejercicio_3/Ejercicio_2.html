  <script>

            // Parte 1
                function cubo(numero) {
                return numero * numero * numero;
                }

            // Parte 2 Arrow function
                const cuboArrow = (numero) => numero * numero * numero;

                // muestro en consola papi
            console.log(cubo(3));
            console.log(cuboArrow(3));
            // muestro en alert para facil ver
            alert(cubo(3));
            alert(cuboArrow(3));
            
  </script>
