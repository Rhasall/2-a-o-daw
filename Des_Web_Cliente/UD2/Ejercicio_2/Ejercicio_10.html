<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

        <script>
            // SOY ELIEZER NICOLAS PEREZ
            // 2º AÑO DE DAW DESARROLLO WEB CLIENTE

        let n = parseInt(prompt("Dime un numero entero"));
        let factorial = 1;
        for (let x = 1; x <= n; x++) {
            factorial *= x;
        }
        alert("El factorial de " + n + " es: " + factorial);
        console.log("El factorial de " + n + " es: " + factorial);

        // pongo alert para interaccionar y console para mostrar

        </script>
</body>
</html>
