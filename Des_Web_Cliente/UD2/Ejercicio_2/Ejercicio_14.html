<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <script>
            // SOY ELIEZER NICOLAS PEREZ
            // 2º AÑO DE DAW DESARROLLO WEB CLIENTE

        let numeroSecreto = Math.floor(Math.random() * 100) + 1;
        let intento;
        while (true) {
            intento = prompt("Adivina el numero de 1 y 100, Pulsa Cancelar para salir:");
            if (intento === null) {
                alert("Adios cobarde");
                break;
            }
            intento = parseInt(intento);
            if (intento === numeroSecreto) {
                alert("Bien hecho, acertaste mentecato, este era el numero: " + numeroSecreto);
                break;
            } else if (intento < numeroSecreto) {
                alert("El numero es MAYOR que " + intento);
            } else {
                alert("El numero es MENOR que " + intento);
            }
        }

        </script>
</body>
</html>
